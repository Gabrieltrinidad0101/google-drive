<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <div>
            <div class="header">
                <select class="first">
                </select>
                <button id="change" class="iconButton"><i class="fas fa-exchange-alt"></i></button>
                <select class="second"></select>
            </div>
            <div class="containerTextArea">
                <div>
                    <textarea class="fromText" placeholder="Enter text"></textarea>
                    <div>
                        <button class="read iconButton z"><i class="fas fa-volume-up"></i></button>
                        <button class="listen iconButton"><i class="fas fa-microphone"></i></button>
                    </div>
                </div>
                <div>
                    <textarea  readonly disabled class="toText" placeholder="Translation"></textarea>
                    <div>
                        <button class="read iconButton"><i class="fas fa-volume-up"></i></button>
                    </div>
                </div>
            </div>
            <button class="translate">Translate</button>
        </div>
    </div>
    <script src="./script.js" type="module"></script>
</body>
</html>
